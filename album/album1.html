<!DOCUMENTTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html charset=utf-8">
<meta http-equiv="charset" content="utf-8">
<script type="text/javascript">
function showPic(whichPic){
	console.log("test1");
	var whichPicSrc = whichPic.getAttribute("href");
	var placeHolder = document.getElementById("placeHolder");
	if(placeHolder != null){
		placeHolder.setAttribute("src",whichPicSrc);
	}	
}
</script>
<title>Album Test</title>
</head>
<body>
<p>My works 我的作品</p>
<ul>
<li>
<a href="img/flower.jpg" title="flowers" onclick="showPic(this);return false;">那些花儿</a>
</li>
<li>
<a href="img/lanterns.jpg" title="lanterns" onclick="showPic(this);return false;">五彩灯笼</a>
</li>

<li>
<a href="img/leaves.jpg" title="leaves" onclick="showPic(this);return false;">鲜嫩绿叶</a>
</li>
<li>
<a href="img/orange.jpg" title="orange" onclick="showPic(this);return false;">外丑内甜</a>
</li>
<li>
<a href="img/water.jpg" title="water" onclick="showPic(this);return false;">沸腾跳跃</a>
</li>
</ul>
<img src="img/placeholder.png" title="placeHolder" id="placeHolder" width=600px height=600px />
</body>
</html>
