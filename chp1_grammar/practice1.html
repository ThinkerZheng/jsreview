<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>购物清单</title>
	<style type="text/css">
p {
  color: #242424;
  font-family: "arial", sans-serif;
  font-size: 1.2em;
}
body {
  color: #353535;
  background-color: #FFF;
}
#purchases {
  border: 1px solid white;
  background-color: #333;
  color: #ccc;
  padding: 1em;
}
#purchases li {
  font-weight: bold;
}

	</style>
  </head>
  <body>
    <h1>买什么好呢？</h1>
    <p title="a gentle reminder">别忘了买这些东西</p>
	<p>这是一个测试</p>
    <ul id="purchases">
      <li>洽洽瓜子</li>
      <li>王老吉</li>
      <li>牛奶</li>
      <li>西瓜</li>
      <li>Coke Cola</li>
    </ul>
	<script type="text/JavaScript">
	var paras = document.getElementsByTagName("p");
	for (var i=0; i< paras.length; i++) {
	  var title_text = paras[i].getAttribute("title");
	  if (title_text != null) {
		alert(title_text);
	  }
	}
	</script>
  </body>
</html>
